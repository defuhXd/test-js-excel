<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <title>JavaScript Excel App</title>
</head>
<body>

<div id="app" class="container fix">
  <div class="db">
    <div class="db__header">
      <h1 class="db__header-h1">Excel Dashboard</h1>
    </div>

    <div class="db__new">
      <div class="db__new-view">
        <a href="#" class="db__new-view__create">Новая <br/> таблицы</a>
      </div>
    </div>

    <div class="db__table db__new-view">
      <div class="db__table__list-header">
        <span>Название</span>
        <span>Дата открытия</span>
      </div>
      <ul class="db__table__list">
        <li class="db__table__list-record">
          <a href="#" class="db__table__list-record-a">Таблица № 1</a>
          <strong class="db__table__list-record-s">12.12.1212</strong>
        </li>
        <li class="db__table__list-record">
          <a href="#" class="db__table__list-record-a">Таблица № 2</a>
          <strong class="db__table__list-record-s">12.12.1212</strong>
        </li>
        <li class="db__table__list-record">
          <a href="#" class="db__table__list-record-a">Таблица № 3</a>
          <strong class="db__table__list-record-s">12.12.1212</strong>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
