<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <title>JavaScript Excel App</title>
</head>
<body>

<div id="app" class="container fix">
  <div class="excel">

    <div class="excel__header">

      <div class="excel__header-title">Create Excel</div>

      <input type="text" class="excel__header-input" value="Новая таблица" placeholder="">

      <div class="excel__header-btns">
        <button class="excel__header-btn del"><span class="material-icons">delete</span></button>

        <button class="excel__header-btn exit"><span class="material-icons">exit_to_app</span></button>
      </div>
    </div>

    <div class="excel__toolbar">
      <button class="excel__toolbar-btn add"><span class="material-icons">format_align_left</span></button>
      <button class="excel__toolbar-btn add"><span class="material-icons">format_align_right</span></button>
      <button class="excel__toolbar-btn add"><span class="material-icons">format_align_center</span></button>
      <button class="excel__toolbar-btn add"><span class="material-icons">format_align_justify</span></button>
      <button class="excel__toolbar-btn add"><span class="material-icons">format_bold</span></button>
      <button class="excel__toolbar-btn add"><span class="material-icons">format_italic</span></button>
      <button class="excel__toolbar-btn add"><span class="material-icons">format_underlined</span></button>
    </div>

    <div class="excel__formula">

      <div class="excel__formula-info">fx</div>
      <div class="excel__formula-input" contenteditable  spellcheck="false"></div>

    </div>

    <div class="excel__table">
      <div class="excel__table-row">
        <div class="excel__table-row__info"></div>
        <div class="excel__table-row__data">
          <div class="excel__table-row__data-column">A</div>
          <div class="excel__table-row__data-column">B</div>
          <div class="excel__table-row__data-column">C</div>
        </div>
      </div>
      <div class="excel__table-row">
        <div class="excel__table-row__info">1</div>
        <div class="excel__table-row__data">
          <div class="excel__table-row__data-cell selected" contenteditable >A</div>
          <div class="excel__table-row__data-cell" contenteditable >B</div>
          <div class="excel__table-row__data-cell" contenteditable >C</div>
        </div>
      </div>
      <div class="excel__table-row">
        <div class="excel__table-row__info">2</div>
        <div class="excel__table-row__data">
          <div class="excel__table-row__data-cell">A</div>
          <div class="excel__table-row__data-cell">B</div>
          <div class="excel__table-row__data-cell">C</div>
        </div>
      </div>

    </div>

  </div>
</div>

</body>
</html>
